#import { Mutation, Connection } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Mutation {
  mintNFT(
    connection: Ethereum_Connection
    contractAddress: String!
    creatorAddress: String!
    contentURI: String!
    metadataURI: String!
  ): Ethereum_TxResponse!

  approve(
    address: String!
    connection: Ethereum_Connection
    spender: String!
    amount: BigInt!
  ): Ethereum_TxResponse!
}
