specVersion: 0.0.2
description: Squad Protocol Subgraph
repository: https://github.com/SquadGames/squad-protocol/tree/main/packages/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721Squad
    network: mainnet
    source:
      address: '0xFF6049B87215476aBf744eaA3a476cBAd46fB1cA'
      abi: ERC721Squad
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SquadNFT
      abis:
        - name: ERC721Squad
          file: /home/jesse/projects/SquadGames/squad-protocol/hardhat/artifacts/contracts/ERC721Squad.sol/ERC721Squad.json
      eventHandlers:
        - event: TokenMinted(uint256,address,string,string,bytes32,bytes32)
          handler: handleTokenMinted
      file: ./src/ERC721Squad/mapping.ts
  - kind: ethereum/contract
    name: PurchasableLicenseManager
    network: mainnet
    source:
      address: '0x2D8BE6BF0baA74e0A907016679CaE9190e80dD0A'
      abi: PurchasableLicenseManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - License
        - PurchasableLicense
        - PurchaseEvent
      abis:
        - name: PurchasableLicenseManager
          file: /home/jesse/projects/SquadGames/squad-protocol/hardhat/artifacts/contracts/PurchasableLicenseManager.sol/PurchasableLicenseManager.json
      eventHandlers:
        - event: NFTRegistered(address,uint256,address,uint256,uint8,address)
          handler: handleNFTRegistered
        - event: NFTUnregistered(address,uint256)
          handler: handleNFTUnregistered
        - event: Purchase(address,uint256,address,uint256,uint256,address)
          handler: handlePurchase
      file: ./src/PurchasableLicenseManager/mapping.ts
  - kind: ethereum/contract
    name: RevShareLicenseManager
    network: mainnet
    source:
      address: '0xA586074FA4Fe3E546A132a16238abe37951D41fE'
      abi: RevShareLicenseManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - License
        - RevShareLicense
      abis:
        - name: RevShareLicenseManager
          file: /home/jesse/projects/SquadGames/squad-protocol/hardhat/artifacts/contracts/RevShareLicenseManager.sol/RevShareLicenseManager.json
      eventHandlers:
        - event: NFTRegistered(address,uint256,address,uint8)
          handler: handleNFTRegistered
        - event: NFTUnregistered(address,uint256)
          handler: handleNFTUnregistered
      file: ./src/RevShareLicenseManager/mapping.ts
  - kind: ethereum/contract
    name: Royalties
    network: mainnet
    source:
      address: '0x86072CbFF48dA3C1F01824a6761A03F105BCC697'
      abi: Royalties
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Window
        - Transfer
      abis:
        - name: Royalties
          file: /home/jesse/projects/SquadGames/squad-protocol/hardhat/artifacts/contracts/Royalties.sol/Royalties.json
      eventHandlers:
        - event: WindowIncremented(uint256,uint256,uint256,bytes32)
          handler: handleWindowIncremented
        - event: TransferToken(address,uint256,uint256)
          handler: handleTransferToken
      file: ./src/Royalties/mapping.ts
