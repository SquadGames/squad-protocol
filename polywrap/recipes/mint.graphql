mutation MintNFT(
  $contractAddress: String!,
  $creatorAddress: String!,
  $content: String!,
  $metadata: String!
)
{
  mintNFT(
    connection: {
      networkNameOrChainId: $network
    }
    contractAddress: $contractAddress
    creatorAddress: $creatorAddress
    content: $content
    metadata: $metadata
  )
}
